<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Selector</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            text-align: center;
            padding-top: 50px;
        }
        .box {
            display: inline-block;
            background: white;
            padding: 20px 40px;
            margin: 20px;
            border: 2px solid #3b8eed;
            border-radius: 10px;
            font-size: 28px;
            cursor: pointer;
            text-decoration: none;
            color: #3b8eed;
            font-weight: bold;
            transition: 0.2s;
        }
        .box:hover {
            background: #3b8eed;
            color: white;
        }
    </style>
</head>
